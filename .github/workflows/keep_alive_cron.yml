name: Streamlit Keep Alive

on:
  schedule:
    # 每 6 小時自動執行一次 (UTC 時間 0, 6, 12, 18 點)
    - cron: '0 */6 * * *'
  workflow_dispatch: # 允許手動測試觸發

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安裝 Selenium
        run: |
          pip install selenium

      - name: 執行喚醒腳本
        run: python keep_alive.py
